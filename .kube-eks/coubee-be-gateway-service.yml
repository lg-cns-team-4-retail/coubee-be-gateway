apiVersion: v1
kind: Service
metadata:
  name: coubee-be-loadbalancer
  namespace: default
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: external
    service.beta.kubernetes.io/aws-load-balancer-nlb-target-type: ip
    service.beta.kubernetes.io/aws-load-balancer-scheme: internet-facing

    # üîí NLB TLS Î¶¨Ïä§ÎÑà(443) + ACM Ïù∏Ï¶ùÏÑú Ïó∞Í≤∞
    service.beta.kubernetes.io/aws-load-balancer-ssl-cert: arn:aws:acm:ap-northeast-2:310095858382:certificate/e42e1acf-0539-4336-95c5-028098ab62be
    service.beta.kubernetes.io/aws-load-balancer-ssl-ports: "443"

    external-dns.alpha.kubernetes.io/hostname: api.coubee.store

spec:
  type: LoadBalancer
  selector:
    app: coubee-be-gateway
  ports:
    - name: https
      protocol: TCP
      port: 443
      targetPort: 8080
    - name: http
      protocol: TCP
      port: 80
      targetPort: 8080
